<div>
  <ion-list *ngFor="let item of jugadores">
    <ion-item>{{item.name}} <ion-icon slot="end" (click)="deletePlayer(item.name)"name="trash"></ion-icon></ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button (click)="close()">OK</ion-button>
      </ion-col>
      <ion-col>
        <ion-input placeholder="Agregue un nombre" [(ngModel)]="jugador"></ion-input>
          <ion-icon (click)="addPlayer(jugador)"name="add-circle"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
