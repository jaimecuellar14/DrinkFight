<ion-header>
  <ion-toolbar color="primary-tint">
    <ion-title>Drink Fight</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card class="music-card-background" (click)="irJuegoMusica()">
    <ion-card-header>
      <ion-card-subtitle class="white_text">Canciones</ion-card-subtitle>
      <ion-card-title class="white_text">Adivina la cancion</ion-card-title>
    </ion-card-header>
    <ion-card-content class="white_text">
      Se escuchara un fragmento de una cancion y se daran 4 opciones, debes escoger la cancion correcta!
    </ion-card-content>
  </ion-card>
  <ion-card class="verdad_reto-background">
    <ion-card-header>
      <ion-card-subtitle class="white_text">Retos</ion-card-subtitle>
      <ion-card-title class="white_text">Verdad o Reto</ion-card-title>
    </ion-card-header>
    <ion-card-content class="white_text">
      Al jugador en turno se le dara la posibilidad de escoger verdad o reto, si se niega pierde.
    </ion-card-content>
  </ion-card>
</ion-content>
